<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href='Resources/css/bootstrap.css' rel='stylesheet' type='text/css'>
    <link href='Resources/css/bootstrap-switch.css' rel='stylesheet' type='text/css'>
    <link href='Resources/css/OrderForm.css' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="Resources/js/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="Resources/js/bootstrap.js"></script>
    <script type="text/javascript" src="Resources/js/bootstrap-switch.js"></script>
    <script type="text/javascript" src="Resources/js/main.js"></script>
    <title></title>
</head>
<body>
    <div class="mainContainer">
        <div class="insideContainer">
            <div class="orderFormTxt"><h1>Event Type & Language</h1></div>
            <div class="formText" style="font-weight:bold;">Event Type</div>

            <div class="radio">
                <label><input type="radio" name="optradio">Ticketed Event</label><span style="font-size: 12px;padding-left: 10px;color: #888;">(Examples: Buy Tickets, Ticket Information, Ticket Type)</span>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio">Registration Event</label><span style="font-size: 12px;padding-left: 10px;color: #888;">(Examples: Register, Registration Information, Registration Type)</span>
            </div>

            <div class="formText">Event Page Language</div>

            <div class="dropdown" style="margin-top:15px;">
                <button class="btn btn-default dropdown-toggle dropdownItemClass" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    English (US)
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="#">French</a></li>
                    <li><a href="#">German</a></li>
                </ul>
            </div>

            <div class="form-group" style="padding: 10px 0px 0px 0px;">
                <div class="btn btn-primary btn-lg">Save</div>
            </div>
        </div>
        

    </div>
</body>
</html>
